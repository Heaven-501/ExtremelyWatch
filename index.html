<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extremely Weeb</title>

<style>
:root {
    --primary:#ff0055;
    --bg:#0f0f13;
    --card:#1a1a20;
    --text:#fff;
    --muted:#aaa;
}

body {
    margin:0;
    font-family:Segoe UI,Tahoma;
    background:var(--bg);
    color:var(--text);
}

header {
    text-align:center;
    padding:20px;
}

.logo {
    width:110px;
    border-radius:50%;
    border:3px solid var(--primary);
}

.container {
    max-width:700px;
    margin:auto;
    padding:15px;
}

#continue {
    display:none;
    background:linear-gradient(90deg,#2b2b36,#1a1a20);
    border-right:4px solid var(--primary);
    border-radius:10px;
    padding:15px;
    margin-bottom:25px;
    cursor:pointer;
}

.cw-title { font-size:1.1rem }
.cw-ep { font-size:.9rem; color:var(--muted) }

.section-title {
    border-right:3px solid var(--primary);
    padding-right:10px;
    margin-bottom:15px;
    font-size:1.2rem;
}

.grid {
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
}

.card {
    background:var(--card);
    border-radius:10px;
    overflow:hidden;
    text-decoration:none;
    color:white;
}

.card img {
    width:100%;
    height:220px;
    object-fit:cover;
}

.card-info { padding:10px }

.tags {
    display:flex;
    gap:6px;
    flex-wrap:wrap;
    margin-top:6px;
}

.tag {
    background:#25252e;
    padding:3px 7px;
    border-radius:5px;
    font-size:.7rem;
    color:#ddd;
}
</style>
</head>

<body>

<header>
    <img class="logo" src="https://m.media-amazon.com/images/M/MV5BMjE4MzY3MjY2NF5BMl5BanBnXkFtZTgwODQ2NzYyMTE@._V1_.jpg">
    <h2>Extremely Weeb</h2>
</header>

<div class="container">

<div id="continue" onclick="resume()">
    <div class="cw-title" id="cw-title"></div>
    <div class="cw-ep" id="cw-ep"></div>
</div>

<div class="section-title">الأنميات</div>

<div class="grid">

<a href="Azumanga_Daioh.html" class="card">
    <img src="https://m.media-amazon.com/images/M/MV5BMjE4MzY3MjY2NF5BMl5BanBnXkFtZTgwODQ2NzYyMTE@._V1_.jpg">
    <div class="card-info">
        <strong>Azumanga Daioh</strong>
        <div class="tags">
            <span class="tag">كوميدي</span>
            <span class="tag">مدرسي</span>
            <span class="tag">شريحة حياة</span>
        </div>
    </div>
</a>

</div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("ext_last"));

if (data) {
    document.getElementById("continue").style.display = "block";
    document.getElementById("cw-title").innerText = data.anime;
    document.getElementById("cw-ep").innerText = "الحلقة " + data.ep;
}

function resume() {
    window.location.href = data.url;
}
</script>

</body>
</html>

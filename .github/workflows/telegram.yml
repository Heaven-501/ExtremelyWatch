name: Telegram Daily Counter

on:
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight UTC
  workflow_dispatch:      # Allows manual run

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        run: pip install telethon

      - name: Run Telegram collector
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          GROUP: ${{ secrets.GROUP }}
        run: python collector.py

      - name: Commit updated stats
        run: |
          git config user.name "telegram-bot"
          git config user.email "bot@github"
          git add stats.json last_id.txt
          git commit -m "Daily Telegram stats update" || exit 0
          git push
